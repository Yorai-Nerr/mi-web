<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Contrase√±as Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Poppins', 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.4s ease;
    }
    header {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #4f8ef7;
      text-align: center;
    }
    main {
      width: 100%;
      max-width: 480px;
      background: rgba(30, 30, 47, 0.85);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px #4f8ef7aa;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #bbb;
    }
    input[type=password], input[type=text], select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }
    button {
      background-color: #4f8ef7;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #3c70d1;
    }
    .background-picker {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .bg-option {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .bg-option.selected {
      border-color: #4f8ef7;
    }
    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 1rem;
      overflow-y: auto;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: #222245;
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 30px #4f8ef7aa;
      color: #eee;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #eee;
      cursor: pointer;
      font-weight: 600;
      line-height: 1;
    }
    .account-list {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1b1b35;
    }
    .account-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #444;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #ddd;
    }
    .account-item:last-child {
      border-bottom: none;
    }
    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #4f8ef7;
    }
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .tag {
      background: #4f8ef7;
      color: white;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      user-select: none;
    }
    .btn-small {
      background: #3c70d1;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 0.8rem;
      margin-left: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-small:hover {
      background: #305aab;
    }
    .account-actions {
      margin-top: 6px;
      display: flex;
      gap: 12px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 500;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }
    .checkbox-group input[type=checkbox] {
      cursor: pointer;
    }
    .input-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .input-row > input[type=text], .input-row > input[type=password] {
      flex: 1;
      min-width: 140px;
    }
    /* Video background */
    #videoBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      main, .modal {
        max-width: 90vw;
      }
      button {
        font-size: 0.9rem;
      }
      .account-item {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>Gestor de Contrase√±as Moderno</header>

<main>
  <label for="masterKey">Ingresa tu clave √∫nica:</label>
  <input type="password" id="masterKey" placeholder="Clave √∫nica" autocomplete="off" />
  <button id="loginBtn">Entrar</button>

  <div class="background-picker" aria-label="Seleccionar fondo">
    <div class="bg-option" data-color="#1e1e2f" style="background:#1e1e2f;" title="Oscuro" tabindex="0"></div>
    <div class="bg-option" data-color="#f5f5f5" style="background:#f5f5f5;" title="Claro" tabindex="0"></div>
    <div class="bg-option" data-color="#2c3e50" style="background:#2c3e50;" title="Azul" tabindex="0"></div>
    <div class="bg-option" data-color="#4a148c" style="background:#4a148c;" title="Morado" tabindex="0"></div>
  </div>

  <label for="videoInput">Sube un video para fondo (opcional, hasta 8K):</label>
  <input type="file" id="videoInput" accept="video/*" />
</main>

<video id="videoBackground" autoplay muted loop></video>

<!-- Modal Cuentas -->
<div class="modal-bg" id="accountsModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal">
    <button class="close-btn" aria-label="Cerrar ventana" id="closeAccountsModal">&times;</button>
    <h2 id="modalTitle">Tus Cuentas Guardadas</h2>
    
    <ul class="account-list" id="accountList"></ul>

    <h3>A√±adir nueva cuenta</h3>
    <label for="accountEmail">Correo o Usuario:</label>
    <input type="text" id="accountEmail" placeholder="Correo electr√≥nico o usuario" autocomplete="off" />

    <label for="accountPassword">Contrase√±a:</label>
    <input type="password" id="accountPassword" placeholder="Contrase√±a" autocomplete="off" />

    <label>Etiquetas (redes sociales):</label>
    <div class="checkbox-group" id="tagsCheckboxes">
      <!-- Se llenan con JS -->
    </div>

    <button id="addAccountBtn">Guardar Cuenta</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCAmwpl9yJ-KZwGTOOF13fPDHe18Sei7po",
    authDomain: "cuentasggs-681d5.firebaseapp.com",
    databaseURL: "https://cuentasggs-681d5-default-rtdb.firebaseio.com",
    projectId: "cuentasggs-681d5",
    storageBucket: "cuentasggs-681d5.appspot.com",
    messagingSenderId: "734735078476",
    appId: "1:734735078476:web:b1955300d7456a410590e9",
    measurementId: "G-SQX1JTL51S"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Variables clave
  const claveUnica = "CH999000";
  const usuarioId = "usuario1"; // puedes cambiar a un ID din√°mico si quieres

  // Redes sociales con emoji icono simple para visual
  const redesSociales = [
    {name: "Facebook", icon:"üìò"},
    {name: "Instagram", icon:"üì∏"},
    {name: "Twitter", icon:"üê¶"},
    {name: "LinkedIn", icon:"üîó"},
    {name: "TikTok", icon:"üéµ"},
    {name: "Snapchat", icon:"üëª"},
    {name: "Netases", icon:"üï∏Ô∏è"},
    {name: "YouTube", icon:"‚ñ∂Ô∏è"},
    {name: "WhatsApp", icon:"üí¨"}
  ];

  // Elementos DOM
  const masterKeyInput = document.getElementById('masterKey');
  const loginBtn = document.getElementById('loginBtn');
  const accountsModal = document.getElementById('accountsModal');
  const closeAccountsModal = document.getElementById('closeAccountsModal');
  const accountList = document.getElementById('accountList');
  const accountEmail = document.getElementById('accountEmail');
  const accountPassword = document.getElementById('accountPassword');
  const tagsCheckboxes = document.getElementById('tagsCheckboxes');
  const addAccountBtn = document.getElementById('addAccountBtn');

  const bgOptions = document.querySelectorAll('.bg-option');
  const videoInput = document.getElementById('videoInput');
  const videoBackground = document.getElementById('videoBackground');

  // Llenar checkbox etiquetas
  function crearCheckboxes() {
    redesSociales.forEach(red => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${red.name}" /> ${red.icon} ${red.name}`;
      tagsCheckboxes.appendChild(label);
    });
  }
  crearCheckboxes();

  // Cambio de fondo color
  bgOptions.forEach(option => {
    option.addEventListener('click', () => {
      bgOptions.forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      // Cambiar fondo y ocultar video
      document.body.style.backgroundColor = option.dataset.color;
      videoBackground.style.display = "none";
      videoBackground.pause();
      videoBackground.src = "";
    });
  });

  // Cambiar fondo a video
  videoInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    if (!file.type.startsWith('video/')) {
      alert('Por favor, selecciona un archivo de video v√°lido.');
      return;
    }
    const url = URL.createObjectURL(file);
    videoBackground.src = url;
    videoBackground.style.display = "block";
    videoBackground.play();

    // Deseleccionar colores
    bgOptions.forEach(o => o.classList.remove('selected'));
    document.body.style.backgroundColor = 'transparent';
  });

  // Mostrar modal
  function abrirModal() {
    accountsModal.classList.add('active');
  }
  // Cerrar modal
  function cerrarModal() {
    accountsModal.classList.remove('active');
  }

  closeAccountsModal.addEventListener('click', cerrarModal);

  // Validar clave √∫nica
  loginBtn.addEventListener('click', () => {
    const key = masterKeyInput.value.trim();
    if (key === claveUnica) {
      abrirModal();
      masterKeyInput.value = "";
      cargarCuentas();
    } else {
      alert("Clave incorrecta, intenta de nuevo.");
      masterKeyInput.value = "";
      masterKeyInput.focus();
    }
  });

  // Guardar cuenta en Firebase
  addAccountBtn.addEventListener('click', () => {
    const email = accountEmail.value.trim();
    const pass = accountPassword.value.trim();
    if (!email || !pass) {
      alert("Correo/usuario y contrase√±a son obligatorios.");
      return;
    }
    // Obtener etiquetas marcadas
    const tagsChecked = [...tagsCheckboxes.querySelectorAll('input[type=checkbox]:checked')]
      .map(cb => cb.value);

    const cuenta = {
      email,
      password: pass,
      tags: tagsChecked,
      timestamp: Date.now()
    };

    // Guardar en Firebase
    push(ref(db, `usuarios/${usuarioId}/cuentas`), cuenta)
      .then(() => {
        accountEmail.value = "";
        accountPassword.value = "";
        tagsCheckboxes.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
        cargarCuentas();
      })
      .catch(e => alert("Error guardando cuenta: " + e));
  });

  // Cargar cuentas desde Firebase
  function cargarCuentas() {
    const cuentasRef = ref(db, `usuarios/${usuarioId}/cuentas`);
    onValue(cuentasRef, (snapshot) => {
      accountList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        accountList.innerHTML = "<li style='padding:10px;color:#777;'>No hay cuentas guardadas.</li>";
        return;
      }
      for (const id in data) {
        const c = data[id];
        const li = document.createElement('li');
        li.className = 'account-item';

        const header = document.createElement('div');
        header.className = 'account-header';
        header.textContent = c.email;

        // Bot√≥n eliminar
        const delBtn = document.createElement('button');
        delBtn.textContent = "Eliminar";
        delBtn.className = 'btn-small';
        delBtn.addEventListener('click', () => {
          if (confirm(`Eliminar cuenta ${c.email}?`)) {
            remove(ref(db, `usuarios/${usuarioId}/cuentas/${id}`));
          }
        });

        header.appendChild(delBtn);
        li.appendChild(header);

        // Contrase√±a (oculta inicialmente, toggle)
        const passDiv = document.createElement('div');
        passDiv.textContent = "Contrase√±a: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        passDiv.style.cursor = "pointer";
        passDiv.title = "Click para mostrar/ocultar contrase√±a";
        let visible = false;
        passDiv.addEventListener('click', () => {
          visible = !visible;
          passDiv.textContent = visible ? `Contrase√±a: ${c.password}` : "Contrase√±a: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        });
        li.appendChild(passDiv);

        // Etiquetas
        if (c.tags && c.tags.length) {
          const tagsDiv = document.createElement('div');
          tagsDiv.className = 'tags';
          c.tags.forEach(t => {
            const tagEl = document.createElement('span');
            tagEl.className = 'tag';
            tagEl.textContent = t;
            tagsDiv.appendChild(tagEl);
          });
          li.appendChild(tagsDiv);
        }

        accountList.appendChild(li);
      }
    });
  }

</script>
</body>
</html>
